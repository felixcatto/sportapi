services:
  app:
    image: sportapi-app
    build: .

  caddy:
    image: sportapi-caddy
    build: server/services/caddy
    depends_on:
      - app
    ports:
      - 3999:443
      - 3999:443/udp
    volumes:
      - caddy_data:/data
      - $PWD/server/services/caddy/Caddyfile:/etc/caddy/Caddyfile

volumes:
  caddy_data:
